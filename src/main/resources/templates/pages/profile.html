<script type="text/javascript">
var selectAll = true;
  $(document).ready(function() {
    $('#selectAll').click(function() {
      if (selectAll) {
        $('input[type="checkbox"]').prop('checked', true);
        $('#selectAll').text('پاک کردن همه');
        selectAll = false;
      }else{
        $('input[type="checkbox"]').prop('checked', false);
        $('#selectAll').text('انتخاب همه');
        selectAll = true;
      }
    });
/////////////////////////////////////////////////////////////////////////////////////////////
    jalaliDatepicker.startWatch({
      minDate: "attr",
      maxDate: "attr"
    });
    ////////////////////////////////////////////////////////////////////////////////////////////////
    setTimeout(function () {
      var elm = $('#datepicker');
      var date = new Date().toLocaleDateString('fa-IR');
      date = date.replace(/([۰-۹])/g, token => String.fromCharCode(token.charCodeAt(0) - 1728));
      var date2 = date.split('/');
      if(date2[1].length === 1){
        date2[1] = '0'+date2[1];
      }
      if(date2[2].length === 1){
        date2[2] = '0'+date2[2];
      }
      elm.val(date2[0]+'/'+date2[1]+'/'+date2[2]);

      jalaliDatepicker.hide();
      jalaliDatepicker.show(elm);

    },  100
  );
  });
  ////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
  setTimeout( function(){
    person = {
      'personId': $('#personId').val(),
      "time": $('#datepicker').val()
    }
    search(person);
  }  , 200 );


    ////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
    $('#datepicker').on("change", function () {
      var person1 = {
        'personId': $('#personId').val(),
        "time": $('#datepicker').val()
      }
     search(person1);

    });
    ////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
    $('#sub').click(function() {
      var personClient =$("#personClient").val();
      if ( personClient == undefined) {
        alert("لطفا اول لاگین کنید");
        return false;
      }
      var person ={
        "personId": $('#personId').val(),
        "time": $('#datepicker').val(),
        "c11": $('#1-1').is(':checked') ? "true" : "false",
        "c12": $('#1-2').is(':checked') ? "true" : "false",
        "c13": $('#1-3').is(':checked') ? "true" : "false",
        "c14": $('#1-4').is(':checked') ? "true" : "false",
        "c15": $('#1-5').is(':checked') ? "true" : "false",
        "c16": $('#1-6').is(':checked') ? "true" : "false",
        "c17": $('#1-7').is(':checked') ? "true" : "false",
        "c18": $('#1-8').is(':checked') ? "true" : "false",
        "c19": $('#1-9').is(':checked') ? "true" : "false",
        "c21": $('#2-1').is(':checked') ? "true" : "false",
        "c22": $('#2-2').is(':checked') ? "true" : "false",
        "c23": $('#2-3').is(':checked') ? "true" : "false",
        "c24": $('#2-4').is(':checked') ? "true" : "false",
        "c25": $('#2-5').is(':checked') ? "true" : "false",
        "c26": $('#2-6').is(':checked') ? "true" : "false",
        "c27": $('#2-7').is(':checked') ? "true" : "false",
        "c28": $('#2-8').is(':checked') ? "true" : "false",
        "c29": $('#2-9').is(':checked') ? "true" : "false"
      };
      $.ajax({
        type: "POST",
        contentType: "application/json",
        url: "/api/profile",
        data: JSON.stringify(person),
        dataType: 'json',
        cache: false,
        timeout: 600000,
        success: function (data) {
            console.log(data);

          if(data !== null){
            alert("تغییرات با موفقیت انجام شد");
          }
          else{
            alert("خطا در ثبت تغییرات");
          }
      }});
    });
   ////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
  var search = function(person) {
    $.ajax({
      type: "POST",
      contentType: "application/json",
      url: "/api/timeReserv",
      data: JSON.stringify(person),
      dataType: 'json',
      cache: false,
      timeout: 600000,
      success: function (data) {
        $('#1-1').prop('checked', (data.c11 !== "false"));
        $('#1-2').prop('checked', (data.c12 !== "false"));
        $('#1-3').prop('checked', (data.c13 !== "false"));
        $('#1-4').prop('checked', (data.c14 !== "false"));
        $('#1-5').prop('checked', (data.c15 !== "false"));
        $('#1-6').prop('checked', (data.c16 !== "false"));
        $('#1-7').prop('checked', (data.c17 !== "false"));
        $('#1-8').prop('checked', (data.c18 !== "false"));
        $('#1-9').prop('checked', (data.c19 !== "false"));
        $('#2-1').prop('checked', (data.c21 !== "false"));
        $('#2-2').prop('checked', (data.c22 !== "false"));
        $('#2-3').prop('checked', (data.c23 !== "false"));
        $('#2-4').prop('checked', (data.c24 !== "false"));
        $('#2-5').prop('checked', (data.c25 !== "false"));
        $('#2-6').prop('checked', (data.c26 !== "false"));
        $('#2-7').prop('checked', (data.c27 !== "false"));
        $('#2-8').prop('checked', (data.c28 !== "false"));
        $('#2-9').prop('checked', (data.c29 !== "false"));
      }
    });
  }

</script>
