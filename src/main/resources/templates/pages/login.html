<!DOCTYPE html>
<html lang="en" SYSTEM xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--===============================================================================================-->
  <link rel="icon" type="image/png" th:href="@{/images/icons/favicon.ico}"/>
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" th:href="@{/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" th:href="@{/vendor/animate/animate.css}">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" th:href="@{/vendor/css-hamburgers/hamburgers.min.css}">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" th:href="@{/vendor/select2/select2.min.css}">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" th:href="@{/css/util.css}">

  <div th:replace="/main-pages/header :: header"></div>

</head>
<body>
<div th:replace="/main-pages/header :: nav"></div>
<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login111">
      <div class="login100-pic js-tilt" data-tilt>
        <img th:src="@{/images/1533845191.svg}" alt="IMG">
      </div>

      <form class="login111-form validate-form" style="margin-top: 30px;"  th:action="@{/loginPerson}" method="post">
					<span class="login100-form-title">
                      ورود به  سامانه خانه پزشک
					</span>
        <div th:if="${success_created != null}" th:class="${success_class}" th:text="${success_created}"></div>
        <div class="wrap-input111 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
          <input class="input100" type="text" name="email" placeholder="ایمیل">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
        </div>

        <div class="wrap-input111 validate-input" data-validate = "Password is required">
          <input class="input100" type="password" name="password" placeholder="رمز عبور">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
        </div>

        <div class="container-login100-form-btn">
          <button class="login100-form-btn" type="submit">
            ورود
          </button>
        </div>

        <div class="text-center p-t-12">
						<span class="txt1">
							فراموش کرده اید
						</span>
          <a class="txt2" href="#">
            ایمیل / رمز عبور؟
          </a>
        </div>

        <div class="text-center p-t-136">
          <a class="txt2"  th:href="@{/signup}">
            ساخت حساب کاربری
            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>

<div th:replace="/main-pages/footer :: footer"></div>
<!-- Jquery JS-->
<script th:src="@{/vendor/jquery/jquery-3.2.1.min.js}"></script>
<!-- Vendor JS-->
<script th:src="@{/vendor/select2/select2.min.js}"></script>

<script th:src="@{/vendor/bootstrap/js/popper.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/vendor/tilt/tilt.jquery.min.js}"></script>
<script th:src="@{/vendor/select2/select2.min.js}"></script>
<script th:src="@{/js/main.js}"></script>

<script >
  $('.js-tilt').tilt({
    scale: 1.1
  })
</script>
</body>
</html>
